---
# Deployment role specific variables
eks_cluster_status: "UNKNOWN"  # Initial status
eks_deployment_ready: false    # Flag to track if deployment is ready
eks_cluster_endpoint: ""       # Store the cluster endpoint
eks_last_check_time: ""        # Track when we last checked cluster status

# Application variables needed for deployment templates
backend_port: 5000
frontend_port: 5001
backend_image_tag: "latest"
frontend_image_tag: "latest"
backend_replicas: "{{ backend_replicas | default(1) }}"
frontend_replicas: "{{ frontend_replicas | default(1) }}"
k8s_resource_limits:
  cpu: "{{ k8s_resource_limits.cpu | default('0.25') }}"
  memory: "{{ k8s_resource_limits.memory | default('256Mi') }}"
k8s_resource_requests:
  cpu: "{{ k8s_resource_requests.cpu | default('0.1') }}"
  memory: "{{ k8s_resource_requests.memory | default('128Mi') }}"
eks_deployment_ready: "{{ eks_deployment_ready | default(false) }}"
